    <style>
      body {
        font-family: "Bebas Neue", cursive;
        margin: 0;
        height: 100vh;
        width: 100vw;
      }
      .small-icon {
        font-size: 15px;
      }
      .header {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin: auto;
        height: 96px;
        position: fixed;
        top: 0;
        width: 100%;
        font-size: 16px;
        z-index: 10;
        cursor: url("assets/aim.png"), pointer;
        /* letter-spacing: 0.15em; */
        background-image: url("https://na.battlegrounds.pubg.com/wp-content/themes/regionals/assets/images/new/header/header-bg.png");
      }
      .nav-content {
        color: white;
        display: flex;
        justify-content: space-around;
        width: 50%;
      }

      .nav-controlls {
        display: flex;
        align-items: center;
        gap: 5;
      }

      .login-button {
        height: 50px;
        width: 84px;
        background-color: rgba(38, 41, 45, 1);
        color: rgba(191, 191, 191, 1);
        border-radius: 4px;
        border-width: 0;
        margin-right: 10px;
      }
      .play-now {
        height: 50px;
        width: 97px;
        background-color: rgba(242, 240, 237, 1);
        color: rgba(38, 41, 45, 1);
        border-radius: 4px;
        border-width: 0;
        mask-size: cover;
        cursor: url("assets/aim.png"), pointer;
        mask-image: url("https://na.battlegrounds.pubg.com/wp-content/themes/regionals/assets/images/shared/btn-white.svg");
      }

      .language {
        color: rgb(129, 129, 129);
        margin-left: 20px;
        display: flex;
        align-items: center;
      }
      .language span {
        margin: 10px;
      }
      /* ========= body ========= */
      .bg-shadow {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 70%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.5) 100%
        );
      }

      .bg {
        height: 100%;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .bg-main {
        overflow: hidden;
      }

      .bg-main img {
        object-fit: cover;
      }
      .bg-texture {
        cursor: url("assets/aim.png"), pointer;
        background-image: url("https://na.battlegrounds.pubg.com/wp-content/themes/regionals/assets/images/new/home/hero/bw-texture.png");
        background-position: bottom;
        background-size: cover;
      }

      .bg-map {
        background-image: url("https://na.battlegrounds.pubg.com/wp-content/themes/regionals/assets/images/new/home/hero/line-map.png");
        background-repeat: no-repeat;
        cursor: url("assets/aim.png"), pointer;
      }

      .bg-logo {
        background-image: url("https://na.battlegrounds.pubg.com/wp-content/themes/regionals/assets/images/new/home/hero/pubg-spray.png");
        background-repeat: no-repeat;
        cursor: url("assets/aim.png"), pointer;
      }

      .content {
        display: flex;
        justify-content: space-evenly;
        z-index: 2;
        padding-top: 200px;
        height: 63%;
      }

      .social-wrapper {
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .rec {
        writing-mode: vertical-lr;
        color: rgb(219, 44, 44);
        transform: rotate(180deg);
      }


      .icon {
        height: 40px;
        width: 40px;
        background: rgb(218, 218, 218);
        border-radius: 50%;
        /* display: inline-block; */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        flex-direction: column;
        height: 50vh;
        justify-content: space-evenly;
      }

      
      .news {
        margin-top: 130px;
        z-index: 15;
        background: url(https://na.battlegrounds.pubg.com/wp-content/themes/regionals/assets/images/new/shared/body-bg-texture.png);
      }

      .news-container {
        padding: 40px;
        z-index: 15;
        width: 1300px;
        background: rgb(240, 239, 239);
        margin: 0 auto;
      }

      .news-card {
        width: 390px;
        height: 460px;
        display: flex;
        flex-direction: column;
        border-radius: 4px;
        border: 1px solid rgb(121, 119, 119);
        background: rgb(230, 230, 230);
      }
